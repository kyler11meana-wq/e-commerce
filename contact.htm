<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Polaris</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:linear-gradient(135deg,#f8f9fa,#e9ecef);color:#2c3e50}
    .container{max-width:800px;margin:2rem auto;padding:1rem}
    header{display:flex;align-items:center;gap:1rem;padding:1rem}
    .card{background:#fff;padding:1.25rem;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
    label{display:block;margin-top:0.75rem;font-weight:600}
    input,textarea{width:100%;padding:0.6rem;border:1px solid #dcdcdc;border-radius:8px;margin-top:0.35rem}
    .actions{margin-top:0.85rem;display:flex;gap:0.5rem}
    .btn{padding:0.6rem 1rem;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:#2980b9;color:white}
    small{color:#7f8c8d}
    footer{margin-top:1rem;color:#7f8c8d;text-align:center}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Polaris logo" style="height:44px" onerror="this.style.display='none'">
      <nav aria-label="Main navigation" style="margin-left:auto;display:flex;gap:1rem">
        <a href="homepage.htm"><i class="fas fa-home"></i> Home</a>
        <a href="products.htm"><i class="fas fa-box"></i> Products</a>
        <a href="about.htm"><i class="fas fa-info-circle"></i> About</a>
        <a href="faq.htm"><i class="fas fa-question-circle"></i> FAQ</a>
      </nav>
    </header>

    <main>
      <section class="card" aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact Us</h1>
        <p>Have questions or need help? Send us a message or email us directly.</p>

        <!-- Note: this simple form uses mailto fallback; there is no server endpoint in this static project. -->
        <form id="contact-form" action="mailto:support@polaris.example?subject=Contact%20from%20site" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <a href="mailto:support@polaris.example" class="btn" style="background:#f0f0f0">Email Support</a>
          </div>

          <p style="margin-top:0.75rem"><small>If you prefer phone support, call: (555) 123‑4567 (Mon–Fri, 9am–5pm).</small></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Polaris</p>
    </footer>
  </div>
</body>
</html>
