<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Polaris</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style_contact.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="Polaris_Logo.png" alt="Polaris logo" style="height:44px" onerror="this.style.display='none'">
      <nav aria-label="Main navigation" style="margin-left:auto;display:flex;gap:1rem">
        <a href="homepage.htm"><i class="fas fa-home"></i> Home</a>
        <a href="about.htm"><i class="fas fa-info-circle"></i> About</a>
        <a href="faq.htm"><i class="fas fa-question-circle"></i> FAQ</a>
      </nav>
    </header>

    <main>
      <section class="card" aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact Us</h1>
        <p>Have questions or need help? Send us a message or email us directly.</p>
        <form id="contact-form" action="mailto:support@polaris.example?subject=Contact%20from%20site" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <a href="mailto:support@polaris.example" class="btn" style="background:#f0f0f0">Email Support</a>
          </div>

          <p style="margin-top:0.75rem"><small>If you prefer phone support, call: +639519747314 (Sat-Sun, 6pm–10pm).</small></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Polaris</p>
    </footer>
  </div>
</body>
</html>
